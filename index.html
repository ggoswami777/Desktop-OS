<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop OS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">


        <div class="footer flex justify-between">
            <div class="left-section-footer flex">
                <div class="weather-image-div">
                    <img src="https://cdn.weatherapi.com/weather/64x64/night/113.png" alt="">
                </div>
                <div class="weather-details flex flex-coloumn justify-center">
                    <p class="temperature">34Â°C</p>
                    <p class="temperature-details">HAZE</p>
                </div>
            </div>
            <div class="middle-section-footer flex align-center">
                <div class="windows-logo">
                    <img src="https://windows-osclone.netlify.app/assets/windows.png" alt="">
                </div>
                <div class="search-bar ">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="Search">
                </div>
                <div class="taskbar flex">
                    <div class="tasks">
                        <img src="	https://windows-osclone.netlify.app/assets/folder.png" alt="">
                    </div>
                    <div class="tasks">
                        <img src="https://windows-osclone.netlify.app/assets/chrome.png" alt="">
                    </div>
                </div>
                
            </div>
            <div class="right-section-footer flex align-center" >
                <div class="footer-arrow-icon">
                    <i class="ri-arrow-up-s-line"></i>
                </div>
                <div class="system-language">
                    ENG <br>
                    <span>IN</span>
                </div>
                <div style="gap: 6px;" class="wifi-audio-battery flex">
                    <span><i class="ri-wifi-line"></i></span>
                    <span><i class="ri-volume-up-line"></i></span>
                    <span><i class="ri-battery-low-line"></i></span> 
                </div>
                <div class="time-date">
                    20:07 <br> <span>20-07-2025</span>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
