<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weatherContainer">
      <div class="header">
        <input
          class="input-bar"
          type="text"
          placeholder="Search city (e.g. Delhi)"
        />
        <div class="location-name">📍 Riyadh, Ar Riyad</div>
      </div>
      <div class="weather-content">
        <div class="left-section">
          <div class="temperature">35.3°C</div>
          <div class="weather-condition">Sunny</div>
          <div class="other-weather-details">
            <p>Wind: 3.6 km/h <br>Humidity: 9% <br>Last updated: 2025-07-27 07:45</p>
          </div>
        </div>
        <div class="right-section">
          <img id="weather-icon" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="Weather Icon">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
