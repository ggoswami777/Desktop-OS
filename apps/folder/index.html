<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Folder App</title>
  <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="folder-app">
    <div class="sidebar">
      <h3>This PC</h3>
      <ul>
        <li><i class="ri-folder-line blue"></i> Desktop</li>
        <li><i class="ri-folder-line orange"></i> Documents</li>
        <li><i class="ri-folder-line green"></i> Music</li>
        <li><i class="ri-folder-line purple"></i> Pictures</li>
        <li><i class="ri-folder-line pink"></i> Videos</li>
      </ul>
    </div>

    <div class="main-content">
      <h3>This PC</h3>
      <div class="folders">
        <div class="folder">
          <i class="ri-folder-5-line blue"></i>
          <p>Desktop</p>
        </div>
        <div class="folder">
          <i class="ri-folder-2-fill orange"></i>
          <p>Documents</p>
        </div>
        <div class="folder">
          <i class="ri-folder-3-line green"></i>
          <p>Music</p>
        </div>
        <div class="folder">
          <i class="ri-folder-fill purple"></i>
          <p>Pictures</p>
        </div>
        <div class="folder">
          <i class="ri-folder-fill pink"></i>
          <p>Videos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
